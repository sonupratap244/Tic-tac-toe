<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="container">

        <h1 id="playertext">Welcome to TicTacToe</h1>

        <button id="resetBtn">Reset</button>

        <div class="gameboard">
            <div class="box bt-0 bl-0" id="0"></div>
            <div class="box bt-0" id="1"></div>
            <div class="box bt-0 br-0" id="2"></div>
            <div class="box bl-0" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br-0" id="5"></div>
            <div class="box bl-0 bb-0" id="6"></div>
            <div class="box bb-0" id="7"></div>
            <div class="box bb-0 br-0" id="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
